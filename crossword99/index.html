<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/puzzlegrid.js"></script>
    <script src="js/index.js"></script>
    <title>crossword99</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1 class="mont">Crossword99</h1>
        <p>2022.01 김예림, 옥진경</p>
      </header>
      <main>
        <div id="hint_wrap">
          <div id="puzzle_list_wrap">
            <label id="puzzle_list" class="mont" for="puzzle_select"
              >animals</label
            >
            <select id="puzzle_select">
              <option class="puzzle_item" selected>
                <p></p>
                <p class="puzzle_title">animals</p>
                <p></p>
              </option>
            </select>
          </div>

          <div id="hint">
            <div id="across">
              <h3 class="hint_tit mont">Across</h3>
              <ol id="across_hint">
                <li class="across hint_item" data-name="1">
                  <span class="hint_num">1</span>
                  기르는 사람을 집사라고 한다.
                </li>
                <li class="across hint_item">
                  <span class="hint_num">2</span>
                  밀림의 왕자
                </li>
                <li class="across hint_item">
                  <span class="hint_num">3</span>
                  톰과 제리에서 제리는?
                </li>
                <li class="across hint_item">
                  <span class="hint_num">4</span>임금님의 귀는 무슨 귀일까?
                </li>
              </ol>
            </div>
            <div id="down">
              <h3 class="hint_tit mont">Down</h3>
              <ol id="down_hint">
                <li class="down hint_item">
                  <span class="hint_num">1</span>강형욱, O통령?
                </li>
                <li class="down hint_item">
                  <span class="hint_num">2</span>가장 용맹한 동물은?
                </li>
              </ol>
            </div>
          </div>
        </div>
        <div id="puzzle_wrap" class="mont"></div>
      </main>
      <div class="btn_wrap">
        <button
          id="btn_new"
          class="btn mont"
          type="button"
          onclick="location.href='pages/make.html'"
        >
          Register new puzzle
        </button>
      </div>
    </div>
  </body>
</html>
