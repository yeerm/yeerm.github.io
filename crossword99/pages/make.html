<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- js -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="../js/popup.js"></script>
    <script src="../js/make.js"></script>
    <title>crossword99</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1 class="mont">Crossword99</h1>
        <p>2022.01 김예림, 옥진경</p>
      </header>
      <main id="make_main">
        <form id="input_puzzle" action="" method="get">
          <label for="make_title" id="make_label"
            >Title: <input id="make_title"
          /></label>
          <div id="subtitle_wrap">
            <p class="word">Word</p>
            <p class="desc">Description</p>
          </div>
          <ol id="new_puzzle"></ol>
        </form>
        <p>※ 등록하는 단어는 5~10개로 한다. 단어의 길이는 3~9자로 한다.</p>
      </main>
      <div id="make" class="btn_wrap">
        <button
          id="btn_main"
          class="btn mont"
          type="button"
          onclick="location.href='../index.html'"
        >
          Main
        </button>
        <button
          id="btn_make"
          class="btn mont"
          type="button"
          form="input_puzzle"
        >
          Make puzzle
        </button>
      </div>
    </div>
    <div id="alarm_wrap"></div>
  </body>
</html>
